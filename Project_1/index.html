<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Bootcamp Fullstack) - Project 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>(Bootcamp Fullstack) - Project 1 - Color Picker</h1>
    <div class="grid-container">
        <!-- Red Area -->
        <div class="redLabel">
            <label for="red_range">(R) Red</label>
        </div>
        <div class="redSlider">
            <input type="range" min="0" max="255" value="128" class="red_slider" id="red_range">
        </div>
        <div class="redNumber">
            <input type="text" name="" value="128" id="red_number">
        </div>
        <!-- Green Area -->
        <div class="greenLabel">
            <label for="green_range">(G) Green</label>
        </div>
        <div class="greenSlider">
            <input type="range" min="0" max="255" value="128" class="green_slider" id="green_range">
        </div>
        <div class="greenNumber">
            <input type="text" name="" value="128" id="green_number">
        </div>
        <!-- Blue Area -->
        <div class="blueLabel">
            <label for="blue_range">(B) Blue</label>
        </div>
        <div class="blueSlider">
            <input type="range" min="0" max="255" value="128" class="blue_slider" id="blue_range">
        </div>
        <div class="blueNumber">
            <input type="text" name="" value="128" id="blue_number">
        </div>
        <!-- Color Display -->
        <div class="displayField" id="color_result">
            <div class="color_output">
                <p id="color_value">(Value)</p>
            </div>
        </div>
    </div>
    <!-- Call the JS file from js folder -->
    <script src="./js/controller.js"></script>
</body>
</html>
